# Directories arguments
data_dir: "full_cityscapes_res"
exp_dir:  "fcn8s_shufflenet"
out_dir:  "fcn8s_shufflenet"

# Data arguments
img_height:   512
img_width:    1024
num_channels: 3
num_classes:  20

# Train arguments
num_epochs: 200
batch_size: 1
shuffle: True
data_mode: "test"
save_every: 10
test_every: 10
max_to_keep: 1
weighted_loss: True
random_cropping: False

# Models arguments
batchnorm_enabled: True
num_groups: 3
learning_rate:   0.0001
weight_decay: 4e-5
bias: 0.0
pretrained_path: "pretrained_weights/shufflenet_weights.pkl"

# Misc arguments
verbose: False

